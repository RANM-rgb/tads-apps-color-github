<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Color RGB</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Estilos propios -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded-4 custom-card">
      <h2 class="text-center fw-bold mb-4">ðŸŽ¨ Selector de Color RGB</h2>
      
      <!-- Recuadro de color -->
      <div id="color-box" class="mb-4 shadow-sm"></div>

      <!-- Sliders + Inputs -->
      <div class="mb-3">
        <label class="form-label">Rojo</label>
        <div class="input-group">
          <input type="range" class="form-range me-3 flex-grow-1" min="0" max="255" id="red" value="0">
          <input type="number" class="form-control w-25" min="0" max="255" id="red-input" value="0">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Verde</label>
        <div class="input-group">
          <input type="range" class="form-range me-3 flex-grow-1" min="0" max="255" id="green" value="0">
          <input type="number" class="form-control w-25" min="0" max="255" id="green-input" value="0">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Azul</label>
        <div class="input-group">
          <input type="range" class="form-range me-3 flex-grow-1" min="0" max="255" id="blue" value="0">
          <input type="number" class="form-control w-25" min="0" max="255" id="blue-input" value="0">
        </div>
      </div>

      <!-- CÃ³digos -->
      <div class="text-center mt-4">
        <h5 class="mb-2">RGB: <span id="rgb-code" class="fw-semibold text-primary">rgb(0, 0, 0)</span></h5>
        <h5>Hex: <span id="hex-code" class="fw-semibold text-success">#000000</span></h5>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS propio -->
  <script src="script.js"></script>
</body>
</html>
